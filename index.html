            <h1><b>自我介紹</b></h1>
            <h5>(取自104人力銀行之自傳)</h5>
            <hr><br>
            <textarea cols="110" rows="18">
                一、家庭背景 : 
                        我是一名來自彰化縣單親家庭的學子，父親在我未滿周歲的時候被人酒 
                    駕肇逃後去逝。我從小就是由母親四處打零工、獨自一人扶養長大，雖然生 
                    活有時滿艱苦的，但是生活也十分融洽。直到在我國中時母親被發現罹患乳 
                    癌第一期、無法在繼續較粗重得工作之後，便為了減輕家庭負擔而開始在飯 
                    店打工，直到上了大學才結束。

                二、求學過程 : 
                        在我的求學過程中，由於時常看到他人有困難就樂於提供協助，尤其是 
                    在電子產品的使用方面。因此周遭的人在使用電子產品上若有遇到問題，都 
                    會第一時間來找我群求協助，能夠幫助到他人不僅讓我感到有成就感、讓我 
                    擴充了許多在電子產品上的知識，也讓我對電腦、手機等電子設備產生濃厚 
                    的興趣。於是，最後在選擇大學科系時我也選擇「資訊工程」做為主修科 
                    目。大二之後到現在，我在學校的軍訓室擔任工讀生，負責軍訓室網站的管 
                    理以及伺服器的維護，也獲得教官的好評。

                三、專業能力
                        在大學學習程式的路上，陸陸續續的學習了C++、HTML、Java、 
                    PHP、MySQL、Access、JavaScript等程式語言，也學習到了Linux的相 
                    關操作技能。其中，由於看到許多徵才網站上職缺大多與Java相關，因此 
                    我又另外到電腦補習班去補充有關Java的相關能力。另外，在學校和同學 
                    兩人合力完成的「計程車載客熱點預測及管理系統」在「2019全國大專院 
                    校軟體創作競賽」的「雲端網際網路服務與其他應用」組獲得了佳作的名 
                    次。

                四、人格特質
                        在團體中，我通常都是扮演「潤滑油」的角色。每當在團體活動中若有 
                    發生意見紛歧或是衝突時，我都會出面調停、先讓雙方冷靜下來，再來讓雙 
                    方溝通、取得雙方都能接受的平衡點，化解紛爭。
                        另外，我在團體中也很受他人的信賴，執行力也很高。團體中有一些重 
                    要的工作大家很放心交給我來辦，而我也幾乎沒辜負他們得信賴、確實且迅 
                    速的完成了指派下來的事項。例如我在學校所參與的社團曾經有一次需要到 
                    校外找尋能夠和我們社團合作的麵包廠商，並且是由我負責和廠商接洽的， 
                    當時我一確定所有需求以及條件之後，在一個星期之內完成了尋找廠商以及 
                    確定合作的廠商，同儕對我的執行效率也很滿意。

                五、證照
                    全民英檢中級。
